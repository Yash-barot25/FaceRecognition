<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <title>Department-Info</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!--    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">-->
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">

            <!--? slider Area Start-->
            <section class="slider-area slider-area2">
                <div class="slider-active">
                    <!-- Single Slider -->
                    <div class="single-slider slider-height2">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-8 col-lg-11 col-md-12">
                                    <div class="hero__caption hero__caption2">
                                        <h1 class="text-white">Department<br/>Info
                                        </h1>
                                        <!-- breadcrumb Start-->

                                        <!-- breadcrumb End -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container">
                <div class="card-body text-center">
                    <!-- Edit Form -->
                    <form th:object="${department}"
                          th:action="@{'/departments'}" method="post">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please Correct Errors Below</p>
                        </div>
                        <!-- First row -->

                        <div class="row">

                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">Department ID</label><br/>
                                    <input type="text" class="form-control text-muted"
                                           th:value="${department.id}" readonly placeholder="Auto Generated">

                                </div>
                            </div>
                            <!-- Second column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">Institute Name</label><br/>
                                    <input type="text" class="form-control text-muted"
                                           th:value="${department.institute.name}" placeholder="Institute Name"
                                           readonly>


                                </div>
                            </div>
                        </div>
                        <!-- First row -->
                        <br/>
                        <div class="row">
                            <div class="col-md-12 text-center my-4">
                                <label class="text-success">Department Name</label><br/>
                                <input type="text" class="form-control text-muted"
                                       th:value="${department.departmentName}" readonly placeholder="Department Name">

                            </div>
                        </div>

                        <br/>
                        <div class="row">
                            <div class="col-md-12 text-center my-4">
                                <label class="text-success">Department Description</label><br/>
                                <textarea rows="3" type="text" class="form-control text-muted"
                                          th:value="${department.description}" readonly
                                          placeholder="Department Description"></textarea>
                            </div>
                        </div>

                        <!-- Fourth row -->
                        <div class="row">
                            <div class="col-md-12 text-center my-4">
                                <a th:href="@{'/departments/update/'+ ${department.id}}"
                                   class="btn btn-primary mr-2" role="button">
                                    Edit
                                    <i th:style="'margin:5px;'" class="fa fa-edit"></i>
                                </a>
                                <br/>
                                <br/>
                                <a th:href="@{/departments}">
                                    <i th:style="'margin:5px;'" class="fas fa-arrow-alt-circle-left"></i>
                                    GO BACK
                                </a>
                            </div>

                        </div>
                        <!-- Fourth row -->
                </div>


            </div>
            <!--Main layout-->

        </div>
    </div>
</div>
</div>

<!--Main layout-->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!--Footer-->
<footer th:replace="fragments/footer.html::footer"></footer>
<!--/.Footer-->


</body>
</html>
