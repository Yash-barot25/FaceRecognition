<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">

                <!--? slider Area Start-->
                <section class="slider-area slider-area2">
                    <div class="slider-active">
                        <!-- Single Slider -->
                        <div class="single-slider slider-height2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xl-8 col-lg-11 col-md-12">
                                        <div class="hero__caption hero__caption2">
                                            <h1 class="text-white">Program <br/> Info
                                            </h1>
                                            <!-- breadcrumb Start-->

                                            <!-- breadcrumb End -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--                slider ends-->

                <div class="container">
                    <div class="card-body text-center">

                        <!-- Edit Form -->

                        <!-- First row -->

                        <div class="row">

                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">Program ID</label><br/>
                                    <input type="text" class="form-control text-muted"
                                           th:value="${program.id}" readonly>

                                </div>
                            </div>
                            <!-- Second column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">Campus </label><br/>
                                    <input type="text" class="form-control text-muted"
                                           th:value="${program.campus}" readonly>


                                </div>
                            </div>
                        </div>
                        <!-- First row -->
                        <br/>

                        <!-- First row -->

                        <div class="row">
                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label data-error="wrong" data-success="right" class="text-success">Program
                                        Length</label><br/>
                                    <input type="number" class="form-control"
                                           th:value="${program.length}" readonly>
                                </div>
                            </div>

                            <!-- Second column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">No. Of Semesters</label><br/>
                                    <input type="number" class="form-control"
                                           th:value="${program.numberOfSemester}" readonly>
                                </div>
                            </div>
                        </div>
                        <!-- First row -->
                        <br/>

                        <div class="row">
                            <!-- First column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label data-error="wrong" data-success="right"
                                           class="text-success">Rating(Out of 10)</label><br/>
                                    <input type="number" class="form-control"
                                           th:value="${program.rating}" readonly>
                                </div>
                            </div>

                            <!-- Second column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label class="text-success">Department</label><br/>
                                    <input type="text" class="form-control"
                                           th:value="${program.department.departmentName}" readonly>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <!-- Second row -->
                        <div class="row">

                            <!-- First column -->
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label class="text-success">Program Name</label><br/>
                                    <input type="text" class="form-control"
                                           th:value="${program.programName}" readonly>
                                </div>
                            </div>
                            <!-- Second column -->
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label class="text-success">Program Description</label><br/>
                                    <textarea type="text" class="form-control"
                                              th:text="${program.description}" rows="3" readonly> </textarea>

                                </div>
                            </div>
                        </div>

                        <br/>


                        <!-- Second row -->


                        <!-- Fourth row -->
                        <div class="row">
                            <div class="col-md-12 text-center my-4">
                                <a th:href="@{'/programs/update/'+ ${program.id}}"
                                   class="btn btn-primary mr-2" role="button">
                                    Edit
                                    <i th:style="'margin:5px;'" class="fa fa-edit"></i>
                                </a>
                                <br/>
                                <br/>
                                <a th:href="@{/programs}">
                                    <i th:style="'margin:5px;'" class="fas fa-arrow-alt-circle-left"></i>
                                    GO BACK
                                </a>
                            </div>

                        </div>
                        <!-- Fourth row -->
                    </div>
                </div>
            </div>

</div>
