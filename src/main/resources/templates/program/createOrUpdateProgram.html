<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">

                <!--? slider Area Start-->
                <section class="slider-area slider-area2">
                    <div class="slider-active">
                        <!-- Single Slider -->
                        <div class="single-slider slider-height2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xl-8 col-lg-11 col-md-12">
                                        <div class="hero__caption hero__caption2">
                                            <h1 class="text-white">Program <br/> Update/Create
                                            </h1>
                                            <!-- breadcrumb Start-->

                                            <!-- breadcrumb End -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="container">
                    <div class="card-body text-center">

                        <!-- Edit Form -->
                        <form th:object="${program}"
                              th:action="@{'/programs'}" method="post">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please Correct Errors Below</p>
                            </div>
                            <!-- First row -->

                            <div class="row">

                                <!-- First column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label class="text-success">Program ID</label><br/>
                                        <input type="text" class="form-control text-muted"
                                               th:field="*{id}" readonly placeholder="Auto Generated">

                                    </div>
                                </div>
                                <!-- Second column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label class="text-success">Campus </label><br/>
                                        <select class="form-control" th:field="*{campus}">
                                            <option th:each="campusValue : ${T(com.stealth.yash.FaceRecognition.model.Campus).values()}"
                                                    th:value="${campusValue.name()}"
                                                    th:text="${campusValue.name()}">val
                                            </option>
                                        </select>


                                    </div>
                                </div>
                            </div>
                            <!-- First row -->
                            <br/>

                            <!-- First row -->

                            <div class="row">
                                <!-- First column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label data-error="wrong" data-success="right" class="text-success">Program
                                            Length</label><br/>
                                        <input type="number" class="form-control validate"
                                               th:field="*{length}" maxlength="10">
                                    </div>
                                </div>

                                <!-- Second column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label class="text-success">No. Of Semesters</label><br/>
                                        <input type="number" class="form-control validate"
                                               th:field="*{numberOfSemester}">
                                    </div>
                                </div>
                            </div>
                            <!-- First row -->
                            <br/>

                            <div class="row">
                                <!-- First column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label data-error="wrong" data-success="right"
                                               class="text-success">Rating(Out of 10)</label><br/>
                                        <input type="number" class="form-control validate"
                                               th:field="*{rating}" max="10">
                                    </div>
                                </div>

                                <!-- Second column -->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <label class="text-success">Department</label><br/>
                                        <select class="form-control" th:field="*{department}">
                                            <option th:each="departmentVal : ${departments}"
                                                    th:value="${departmentVal.id}"
                                                    th:text="${departmentVal.departmentName}">

                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- First row -->
                            <br/>

                            <!-- Second row -->
                            <div class="row">

                                <!-- First column -->
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <label class="text-success">Program Name</label><br/>
                                        <input type="text" class="form-control validate"
                                               th:field="*{programName}">
                                    </div>
                                </div>
                                <!-- Second column -->
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <label class="text-success">Program Description</label><br/>
                                        <textarea rows="3" type="text" class="form-control validate"
                                                  th:field="*{description}"></textarea>

                                    </div>
                                </div>
                            </div>

                            <br/>

                            <!-- Fourth row -->
                            <div class="row">
                                <div class="col-md-12 text-center my-4">
                                    <button class="btn btn-primary mr-2" role="button" type="submit">
                                        Save
                                        <i th:style="'margin:5px;'" class="fa fa-save"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Fourth row -->

                        </form>
                    </div>


                </div>
            </div>
            <!--Main layout-->
            </section>
        </div>
    </div>
</div>
</div>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<footer th:replace="fragments/footer.html::footer"></footer>
