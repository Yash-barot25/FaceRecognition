<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <title>Professor-Update/Create</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">


    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">-->
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container">
                <!--? slider Area Start-->
                <section class="slider-area slider-area2">
                    <div class="slider-active">
                        <!-- Single Slider -->
                        <div class="single-slider slider-height2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xl-8 col-lg-11 col-md-12">
                                        <div class="hero__caption hero__caption2">
                                            <h1 class="text-white">Professor Update/Create
                                            </h1>
                                            <!-- breadcrumb Start-->

                                            <!-- breadcrumb End -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="container emp-profile">
                <form
                        th:object="${professor}"
                      th:action="@{'/professors'}" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="profile-img">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                                    <div class="file btn btn-lg btn-primary">
                                        Change Photo
                                        <input type="file" name="file"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="profile-head">
                                    <h4>
                                       Sheridan College Professor
                                    </h4>
                                    <hr/>
                                    <h5 class="text-muted"></h5>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"  id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Professional</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Save Profile"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="profile-work">
                                    <p>WORK LINK</p>
                                    <a href="https://www.sheridancollege.ca/">Website Link</a><br/>
                                    <a href="https://www.sheridancollege.ca/">Portfolio</a><br/>
                                    <a href="https://www.sheridancollege.ca/">Bootply Profile</a>
                                    <p>Expertise</p>
                                    <a href="">Web Designer</a><br/>
                                    <a href="">Web Developer</a><br/>
                                    <a href="">WordPress</a><br/>
                                    <a href="">WooCommerce</a><br/>
                                    <a href="">PHP, .Net</a><br/>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="tab-content profile-tab" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="id">Professor ID</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input id="id" type="number" class="form-control text-muted"
                                                       th:field="*{id}" readonly placeholder="Auto Generated">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label  for="firstName">First Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control text-muted"
                                                    id="firstName"   th:field="*{firstName}"  placeholder="First Name">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="lastName">Last Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input  type="text" class="form-control text-muted"
                                                     id="lastName"  th:field="*{lastName}"  placeholder="Last Name">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="phone">Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input id="phone" type="number" class="form-control text-muted"
                                                       th:field="*{phoneNumber}"  placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input id="email" type="email" class="form-control text-muted"
                                                       th:field="*{email}"  placeholder="Email Address">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="department">Department</label>
                                            </div>
                                            <div class="col-md-6">
                                                <select id="department" class="form-control" th:field="*{department}">
                                                    <option th:each="departmentVal : ${departments}"
                                                            th:value="${departmentVal.id}"
                                                            th:text="${departmentVal.departmentName}">

                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="program">Program</label>
                                            </div>
                                            <div class="col-md-6">
                                                <select id="program" class="form-control" th:field="*{program}">

                                                    <option th:each="programVal : ${programs}"
                                                            th:value="${programVal.id}"
                                                            th:text="${programVal.programName}"></option>




                                                </select>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="campus">Campus</label>
                                            </div>
                                            <div class="col-md-6">
                                                <select id="campus" class="form-control" th:field="*{campus}">
                                                    <option th:each="campusValue : ${T(com.stealth.yash.FaceRecognition.model.Campus).values()}"
                                                            th:value="${campusValue.name()}"
                                                            th:text="${campusValue.name()}">Campus
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="level">Level</label>
                                            </div>
                                            <div class="col-md-6">
                                                <select id="level" class="form-control" th:field="*{level}">
                                                    <option th:each="levelValue : ${T(com.stealth.yash.FaceRecognition.model.Level).values()}"
                                                            th:value="${levelValue.name()}"
                                                            th:text="${levelValue.name()}">val
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="experience">Experience</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input id="experience" type="number"  step="0.5" class="form-control text-muted"
                                                       th:field="*{experience}"  placeholder="Experience">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="projects">Total Projects</label>
                                            </div>
                                            <div class="col-md-6">
                                                <input id="projects" type="number"  class="form-control text-muted"
                                                       th:field="*{projects}"  placeholder="No Of Projects">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="availability">Availability</label>
                                            </div>
                                            <div class="col-md-6">
                                                <select id="availability" class="form-control" th:field="*{availibility}">
                                                    <option th:each="availibilityValue : ${T(com.stealth.yash.FaceRecognition.model.Availibility).values()}"
                                                            th:value="${availibilityValue.name()}"
                                                            th:text="${availibilityValue.name()}">val
                                                    </option>
                                                </select>

                                            </div>
                                        </div>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="bio">Your Bio</label><br/>
                                            </div>
                                            <div class="col-lg-6">
                                                <textarea id="bio" type="text" rows="3" class="form-control text-muted"
                                                          th:field="*{bio}"  placeholder="BIO"></textarea>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>


<!--Main layout-->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!--Footer-->
<footer th:replace="fragments/footer.html::footer"></footer>
<!--/.Footer-->
<script th:inline="javascript">
    /*<![CDATA[*/

    document.getElementById("department").selectedIndex = -1;
    document.getElementById("program").selectedIndex = -1;

    $(document).ready(function(){
        $("#department").on('change',function(e){
            loadProgramsByDepartmentId(this.value)
        });
    });

    loadProgramsByDepartmentId=(departmentId)=>{
        $.get( "/programs/by-departmentId", { departmentId: departmentId } )
            .done(function( data ) {
                console.log(data)
                let options='';
                for(let d=0; d < data.length;d++){
                    options += `<option value="${data[d].id}">${data[d].programName}</option>`;
                }
                $("#program").html(options);
            });

    }

    /*]]>*/
</script>


</body>
</html>
