<div class="container">
    <div class="img">
        <img src="img/adminSideView.png">
    </div>
    <div class="login-content">
        <form class="user" method="post" th:action="@{/login}">
            <h4 class="title">Welcome Admin!</h4>
            <div th:if="${param.error}">
                <div style="color:red;">Invalid email or password.</div>
            </div>
            <div th:if="${param.logout}">
                <div style="color:red;">You have been logged out.</div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">

                    <input type="text" name="username" placeholder="Admin Email">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">

                    <input type="password" name="password" placeholder="Admin Password" >
                </div>
            </div>

            <input type="submit" name="login-submit" class="btn" value="Login">
            <a th:href="@{/}">Not an Admin?</a>
        </form>
    </div>
</div>
